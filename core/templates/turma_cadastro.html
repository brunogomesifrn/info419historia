{% extends 'base.html' %}
{% load widget_tweaks %}

{% block conteudo %}
  <div class="col-lg-12 text-center">
    <h1 class="mt-5">{{titulo}}</h1>
    <form method="post" class="w-75 mx-auto">
      {% csrf_token %}
      {% include 'form.html' with form=form only %}
      <button type="submit" class="btn btn-primary" value="salvar">Salvar</button>
    </form>
  </div>
  <div class="modal fade" id="confirmacao" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title">Deseja cadastrar mais turmas?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Cadastrar mais</button>
          <button type='button' class='btn btn-danger' onclick="window.close()">Sair</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{block.super}}
  <script type="text/javascript">
    $(function(){
      if ("{{acao}}" == "fechar")
        $('#confirmacao').modal('show');
    });
  </script>
{% endblock %}
