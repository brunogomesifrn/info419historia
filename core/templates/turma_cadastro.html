{% extends 'base.html' %}
{% load widget_tweaks %}

{% block conteudo %}
				<div class="col-lg-12 text-center">
					<h1 class="mt-5">Cadastrar nova turma</h1>
					<form method="post">
						{% csrf_token %}
						{% for field in form %}
						<div class="control-group form-group">
	            <div class="controls">
	              <label>{{field.label}}</label>
	              {{field|add_class:'form-control'}}
                {% if forloop.last %}
                <a href="{% url 'usuario_cadastro' %}" target="_blank">Cadastrar novo</a>
                {% endif %}
	              <p class="help-block"></p>
	            </div>
	          </div>
						{% endfor %}
	          <button type="submit" class="btn btn-primary">Salvar</button>
					</form>
				</div>
{% endblock %}
