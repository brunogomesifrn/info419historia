<div class="col-lg-12">
  <div class="row mx-0 mt-4 pb-4">
    {% for grupo in grupos %}
      <div class="col-lg-4 col-sm-6 col-12 px-2">
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Grupo {{forloop.counter}}</h5>
            {% for membro in grupo.membros.all %}
              - {{membro.nome_completo}}<br/>
            {% endfor %}
            <a href="{% url 'entrar_grupo' grupo.id %}" class="btn btn-info d-block mt-2">Entrar</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
