{% extends 'base.html' %}
{% load core_extras %}

{% block conteudo %}
	<div class="col-lg-12 pt-5">
		<h1>{{turma.nome}}</h1>
		<div class="row mx-0">
			{% for usuario in turma.membros.all %}
				<div class="col-xl-4 col-lg-6 col-md-8 col-12 px-2">
					<div class="card mt-4">
						<div class="card-body">
							<h5 class="card-title">{{usuario.nome}} {{usuario.sobrenome}}</h5>
							<h5>Matr√≠cula: {{usuario.matricula}}</h5>
							<a href="{% url 'usuario_edicao' usuario.id %}" class="btn btn-success"><i class="fas fa-edit"></i></a>
							<a href="{% url 'usuario_remocao' usuario.id %}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
						</div>
					</div>
				</div>
			{% empty %}
				<h5>Nenhum aluno cadastrado</h5>
			{% endfor %}
		</div>
	</div>
{% endblock %}
