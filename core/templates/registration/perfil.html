{% extends "base.html" %}

{% block conteudo %}

				<div class="col-lg-12 pt-5">
					<div>
			  				<h2>Turmas</h2>
			  				<a href="{% url 'turma_cadastro' %}" class="btn btn-primary mb-4">Cadastrar nova Turma</a>
			  		</div>

			  		<div class="col-lg-12 text-center">	
							<div class="row">
								{% for turma in turmas %}
					  				<div class="card col-xs-12 col-sm-12 col-md-6 col-lg-2 mt-4 mr-4">
					      				<div class="card-body">
					        				<h5 class="card-title">{{turma}}</h5>
					        				<a href="#" class="btn btn-primary">Detalhes</a>
					      				</div>
					  				</div>
								{% empty %}
									<h4>Nenhuma turma cadastrada</h4>
								{% endfor %}
					  		</div>
					</div>
				</div>

{% endblock %}
